apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: promax1
  namespace: external
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`${SECRET_PROMAX1_DOMAIN}`)
      middlewares:
        - name: default-secured-chain@kubernetescrd
      services:
        - kind: Service
          name: promax1
          namespace: external
          passHostHeader: true
          port: 8006
          scheme: https
          serversTransport: skip-verify
  tls:
    secretName: "${SECRET_PROMAX1_CERTIFICATE}"
    domains:
      - main: "${SECRET_DOMAIN}"
        sans:
          - "${SECRET_PROMAX1_DOMAIN}"
